<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: all 1s ease;
            background-color: #001f3f; /* Default background */
        }

        /* Background untuk halaman tombol */
        body.tombolPage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #3498db, #9b59b6);
            z-index: 0;
            opacity: 0.7;
        }

        /* Background untuk halaman setelah tombol ditekan */
        body.janganToxicPage::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #000022, #000000);
            z-index: 0;
            opacity: 0.9;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            width: 70%;
            padding: 30px;
            border: 10px solid gray;
            border-radius: 10px;
            transition: border 1s ease;
            background-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
            margin-bottom: 50px;
            transition: all 1s ease;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
        }

        /* Pesan 'Jangan Toxic Kawan!' dengan font elegan dan kaku */
        .message {
            display: none;
            font-size: 4em;
            font-family: 'Playfair Display', serif; /* Font elegan dan kaku */
            color: #CCFF00; /* Warna lebih dalam */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: all 1s ease;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet">
</head>
<body class="tombolPage">

    <div class="container" id="containerBox">
        <h1>Tekan Tombol</h1>
        <button id="tombolBtn">TOMBOL</button>
        <p class="message" id="pesan">Jangan Toxic Kawan!</p>
    </div>

    <script>
        document.getElementById('tombolBtn').addEventListener('click', function() {
            // Mengubah background setelah tombol ditekan
            document.body.classList.remove('tombolPage');
            document.body.classList.add('janganToxicPage');

            // Menghilangkan tombol dan teks sebelumnya
            document.getElementById('tombolBtn').style.display = 'none';
            document.querySelector('h1').style.display = 'none';

            // Menampilkan pesan "Jangan Toxic Kawan!" di tengah halaman
            document.getElementById('pesan').style.display = 'block';
        });
    </script>

</body></html>
